<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: site.title }}</title>

  <!-- Google Fonts -->
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/3564f42dfc.js" crossorigin="anonymous"></script>

  <!-- Main stylesheet -->
  <link
    rel="stylesheet"
    href="{{ '/assets/css/style.css' | relative_url }}"
  />
</head>

<body>
  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-header">System Message</div>
      <div class="footer-content">
        <p>Proudly built one line of code (and one late night) at a time.</p>
        <p>
          <i class="fa-regular fa-copyright"></i>
          2025 Alysha Pursley
        </p>
        <p id="date-time"></p>
      </div>
    </div>
  </footer>

  <script>
    // Live timestamp in footer
    document.getElementById("date-time").textContent =
      new Date().toLocaleString();
  </script>

  <script>
    // Typewriter effect for the h1#typed-text
    document.addEventListener("DOMContentLoaded", function () {
      const target = document.getElementById("typed-text");
      if (!target) return;

      const original = target.textContent.trim();
      target.textContent = "";

      let i = 0;
      function typeChar() {
        if (i < original.length) {
          target.textContent += original.charAt(i++);
          setTimeout(typeChar, 160);
        }
      }
      typeChar();
    });
  </script>
</body>
</html>
