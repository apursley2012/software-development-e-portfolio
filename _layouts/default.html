<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: site.title }}</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/3564f42dfc.js" crossorigin="anonymous"></script>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-header">System Message</div>
      <div class="footer-content">
        <p>Proudly built one line of code (and one late night) at a time.</p>
        <p><i class="fa-regular fa-copyright"></i> 2025 Alysha Pursley</p>
        <p id="date-time"></p>
      </div>
    </div>
  </footer>

  <script>
    // Live date/time
    document.getElementById('date-time').textContent = new Date().toLocaleString();

    // Typing effect for H1
    document.addEventListener("DOMContentLoaded", function () {
      const target = document.getElementById("typed-text");
      if (!target) return;
      const text = target.textContent.trim();
      target.textContent = "";
      let i = 0;
      function type() {
        if (i < text.length) {
          target.textContent += text.charAt(i++);
          setTimeout(type, 140);
        }
      }
      type();
    });
  </script>
</body>
</html>
